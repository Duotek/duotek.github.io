---
layout: default
comments: true
---

<div class="home">

	<h1 class="page-heading">{{ page.title }}</h1>

	{{ content }}

	<ul class="post-list">
		{% for post in site.posts %}
			<li>
				<time class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</time>
				<h2>
					<a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
				</h2>
			</li>
		{% endfor %}
	</ul>

</div>
